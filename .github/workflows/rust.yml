name: Rust CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy
        
    - name: Cache cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
          
    - name: Check compilation
      run: cargo check --verbose --all-targets --all-features
      
    - name: Build project
      run: cargo build --verbose --all
      
    - name: Run tests
      run: cargo test --verbose --all
      
    - name: Run Clippy (allow warnings)
      run: cargo clippy --all-targets --all-features
      continue-on-error: true

  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      
    - name: Cache cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
          
    - name: Build release binary
      run: cargo build --release --verbose
      
    - name: Upload release artifact
      uses: actions/upload-artifact@v4
      with:
        name: asmodeus-linux-x64
        path: target/release/asmodeus
        retention-days: 30

  workspace-tests:
    name: Workspace Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        package: [asmachina, lexariel, parseid, hephasm, dismael, shared]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      
    - name: Cache cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ matrix.package }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
          
    - name: Test ${{ matrix.package }}
      run: cargo test -p ${{ matrix.package }} --verbose
      
    - name: Check ${{ matrix.package }}
      run: cargo check -p ${{ matrix.package }} --verbose
